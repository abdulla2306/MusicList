{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3>Yangi parolni kiriting</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="code" class="form-label">Tasdiqlash kodi</label>
            <input type="text" name="code" id="code" class="form-control" maxlength="6" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">Yangi parol</label>
            <input type="password" name="new_password" id="new_password" class="form-control" required>
        </div>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-success">Parolni yangilash</button>
    </form>
</div>
{% endblock %}
