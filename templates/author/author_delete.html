{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>{{ author.full_name }}ni o'chirish</h1>
    <p> Siz <strong>{{ author.full_name }}</strong>ni o'chirishni xohlaysizmi?</p>

    <form method="POST">
      {% csrf_token %}
      <div class="d-flex">
          <button type="submit" class="btn btn-danger">O'chirish</button>
          <a href="{% url 'author_list' %}" class="btn btn-secondary ms-3">Bekor qilish</a>
      </div>
    </form>
  </div>
{% endblock %}
