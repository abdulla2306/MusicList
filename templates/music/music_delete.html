{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Siz <span style="text-decoration: underline; color: red">{{ music.genre }}</span>ni o'chirmoqchimisiz?</h3>

    <form method="POST" class="mt-3">
        {% csrf_token %}

        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-danger">O'chirish</button>
            <a href="{% url 'music_list' %}" class="btn btn-secondary ms-3">Bekor qilish</a>
        </div>
    </form>
</div>
{% endblock %}
