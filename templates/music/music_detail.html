{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">ðŸŽµ Batafsil: {{ music.genre }}</h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Ma'lumot</th>
                        <th scope="col">Nashr yili</th>
                        <th scope="col">Yozuvchi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">{{ music.id }}</th>
                        <td>{{ music.text }}</td>
                        <td>{{ music.published_year }}</td>

            </table>

            <div class="d-flex justify-content-between gap-3 mt-4">

            </div>

            <!-- Bosh sahifaga qaytish tugmasi ekranning chap tomonida pastda -->

                <a href="{% url 'music_list' %}" class="btn btn-secondary btn-lg w-100">Bosh sahifaga qaytish</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
