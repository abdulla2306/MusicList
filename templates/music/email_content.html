{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Email yuborish</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Yuborish</button>
    </form>

    {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
                <li class="text-success">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
